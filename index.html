<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="style.css">
    
    <title>To-do-List</title>
</head>
<body>
    <div class="body">
    <div class="into-page">
        <div class="title">
            <h1><i class="fas fa-check-square"></i><span>todolist</span></h1>
        </div>
        <div class="your-info">
            <input type="text" placeholder="Username" id="username"/>
            <br>
            <button class="male"><i class="fas fa-male"></i>Male</button>
            <button class="female"><i class="fas fa-female"></i>Female</button>
            <button class="log">Login</button>
        </div>
        
    </div>
    <div class="container">
        <header>
            <i class="fas fa-bars"></i>
            <i class="fas fa-sync-alt" id="clean"></i>
            <div class="Date">Wed Jul 07 2021</div>
        </header>
        <main>
            <div class="no-item">No items</div>
        </main>
        <footer>
            <div class="plus"><i class="fas fa-plus-circle"></i></div>
            <div class="input"><input type="text" placeholder="Add-liste"></div>
        </footer>


    </div>
    <div class="menu">
        <i class="fas fa-times"></i>
        <div class="profile">
            <img src="" id="photo"/>
            <div class="name-profile"></div>
        </div>
        <hr>
        <div class="menu-content">
            <div class="status">Status Of Your List</div>
            <div class="item">
                <span class="right">0</span>
                <span>All Items</span>
            </div>
            <div class="item">
                <span class="left">0</span>
                <span>Complte Items</span>
            </div>
        </div>
        <div class="line"></div>
        
    </div>
    <div class="mask"></div>
    </div>
    <div class="no-support">
        <h1>This app is no support in Pc and laptop</h1>
    </div>
    <audio id="click" preload="auto" src="audio/click.mp3"></audio>
    <audio id="remove" preload="auto" src="audio/remove.mp3"></audio>
    <script src="https://kit.fontawesome.com/62da895836.js" crossorigin="anonymous"></script>
   <script src="main.js"></script>
</body>
</html>
